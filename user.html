<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color: black;
        }

        .container{
            height: 100vh;  
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .list{
            width: 30%;
            height: 70%;
            background-color: white;
            border: 0.5rem solid blue;
        }
        li{
            text-decoration: none;
        }
        .list-item{
            background-color: white;
            width: 100%;
            height: 24.6%;
            border: 0.001rem solid rgba(0, 0, 0, 0.02);
            display: flex;
        }
        
        .list-item-image{
            margin: 0.5rem;
            flex-shrink: 0;
            height: 85%;
            width: 22%;
            border-radius: 50%;
            display: flex;   
        }
        img{
            height: 100%;
            width: 100%;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .list-item-content{
            flex-grow: 1;
            height: 94%;
            width: 94%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .name{
            background-color: white;
            font-style: bold;
            margin-left: 1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
        }
        .email{
            margin: 0.2rem;
            background-color: white;
            color: rgb(204, 197, 197);
            margin-left: 1rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 0.7rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul class="list">
            <li class="list-item">
                <div class="list-item-image">
                    <img src="https://randomuser.me/api/portraits/women/75.jpg" alt="">
                </div>
                <div class="list-item-content">
                    <p class="name">Brianna Barrett</p>
                    <p class="email">brianna.barrett@exemplo.com</p>
                </div>
            </li>
            <li class="list-item">
                <div class="list-item-image"><img src="https://randomuser.me/api/portraits/women/66.jpg" alt=""></div>
                <div class="list-item-content">
                    <p class="name">Júlia Elliott</p>
                    <p class="email">julia.elliott@example.com</p>
                </div>
            </li>
            <li class="list-item">
                <div class="list-item-image"><img src="https://randomuser.me/api/portraits/men/63.jpg" alt=""></div>
                <div class="list-item-content">
                    <p class="name">Hugh Bates</p>
                    <p class="email">hugh.bates@example.com</p>
                </div>
            </li>
            <li class="list-item">
                <div class="list-item-image"><img src="https://randomuser.me/api/portraits/men/77.jpg" alt=""></div>
                <div class="list-item-content">
                    <p class="name">Luís Hopkins</p>
                    <p class="email">luis.hopkins@example.com</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
