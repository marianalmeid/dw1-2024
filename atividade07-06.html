<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        .container{
            background-color: rgb(187, 140, 187);
            width: 100vw;
            height: 100vh;

        } 
        .menu{
            height: 80px;
            background-color: rgb(14, 0, 0);
        }
        .menu ul{
            display: flex;
        }
        .menu li{
            list-style: none;
        }
        .menu a{
            display: inline-block;
            border: 1px solid rgb(250, 244, 244);
            padding: 25px 15px;
            height: 80px;
            width: 100px;
            text-decoration: none;
            color: rgb(247, 240, 240);
            transition: 1s;
        }
        .menu a:hover{
            background-color: blue;
            color:aquamarine;
        }
        #secao1{
            background: linear-gradient(purple, rgb(150, 19, 41));
            height: 100vh;
            width: 100vw;
        }
        #secao2{
            background: linear-gradient(purple, rgb(231, 228, 228));
            height: 100vh;
            width: 100vw;
        }
        #secao3{
            background: linear-gradient(purple, rgb(19, 28, 150));
            height: 100vh;
            width: 100vw;
        }
        #contatos{
            background: linear-gradient(purple, rgb(150, 141, 19));
            height: 100vh;
            width: 100vw;
        }
        div#menu a{
            display: inline-block;
            border: 1px solid rgb(250, 244, 244);
            padding: 25px 15px;
            height: 80px;
            width: 100px;
            text-decoration: none;
            color: rgb(247, 240, 240);
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="menu"
             id="menu">
            <ul>
                <li><a href="#secao1">secao 1</a></li>
                <li><a href="#secao2"></a></li>
                <li><a href="#secao3"></a></li>
                <li><a href="#contatos"></a></li>
            </ul>
        </div>
        <div id="secao1"></div>

        <div id="secao2"></div>
        <div id="secao3"></div>

        <div id="contatos">
            <a href="#menu">meni</a>
        </div>
    </div>

</body>
</html>
