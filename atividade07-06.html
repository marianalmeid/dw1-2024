<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>      
        @import url('https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Spinnaker&display=swap ');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        .container{
            background-color: rgb(187, 140, 187);
            width: 100vw;
            height: 100vh;

        } 
        .menu{
            font-family: "Rubik", sans-serif;
            height: 80px;
            background-color: rgb(4, 4, 107);
        }
        .menu ul{
            display: flex;
        }
        .menu li{
            list-style: none;
        }
        .menu a{
            display: inline-block;
            border: 1px solid rgb(4, 4, 107);
            padding: 25px 25px;
            height: 80px;
            width: 100px;
            text-decoration: none;
            color: rgb(247, 240, 240);
            transition: 1s;
        }
        .menu a:hover{
            background-color: blue;
            color:black;
        }
        #secao1{
           background-image: url(https://www.infoescola.com/wp-content/uploads/2020/01/cacau-793125286.jpg);
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           height: 100vh;
           width: 100vw;
           display: flex;
           justify-content: flex-end;
        }
        #secao1 p{

            height: 100vh;
            width: 50vw;
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgb(0, 0, 0, 0.7);
            align-items: center;
        }
        #secao2{
            background: linear-gradient(rgb(18, 8, 43), rgb(19, 28, 150));
            height: 100vh;
            width: 100vw;
        }
        #secao3{
            background: linear-gradient(black, rgb(56, 56, 56));
            height: 100vh;
            width: 100vw;
        }
        #contatos{
            background-color: rgb(4, 4, 107);
            height: 100vh;
            width: 100vw;
        }
        div#menu a{
            display: inline-block;
            border: 1px solid rgb(4, 4, 107);
            padding: 25px 15px;
            height: 80px;
            width: 100px;
            text-decoration: none;
            color: rgb(247, 240, 240);
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="menu"
             id="menu">
            <ul>
                <li><a href="#secao1">secao 1</a></li>
                <li><a href="#secao2">secão 2</a></li>
                <li><a href="#secao3">seção 3</a></li>
                <li><a href="#contatos">contatos</a></li>
            </ul>
        </div>
        <div id="secao1">
            <p>O Cacau é a principal matéria prima do chocolate e, para garantir o melhor chocolate para os nossos consumidores, precisamos cuidar da qualidade e do futuro desse fruto!</p>
        </div>

        <div id="secao2"></div>
        <div id="secao3"></div>

        <div id="contatos">
            <p>jjkvdbfdsvbfvbesjbfebf</p>
            <a href="#menu">meni</a>
        </div>
    </div>

</body>
</html>
